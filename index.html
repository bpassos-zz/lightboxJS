<!DOCTYPE html>
<html>
<head>
	<title>Lightbox Vanilla JS</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="overlay"></div>
	<script type="text/javascript" src="js/script.js"></script>

	<div class="container">
		<h1>Lightbox Vanilla JS</h1>
		<div class="imgs">
			<img src="img/sun.jpg" data-lightbox="img/sun.jpg">
			<img src="img/rain.jpg" data-lightbox="img/rain.jpg">
			<img src="img/snow.jpg" data-lightbox="img/snow.jpg">
		</div>



	</div>
</body>
</html>
